<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cesiumjs.org/releases/1.61/Build/Cesium/Cesium.js"></script>
  <link href="https://cesiumjs.org/releases/1.61/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
   var viewer = new Cesium.Viewer("cesiumContainer");
   var scene = new Cesium.Cesium3DTileset({
       url : "http://localhost:8003/tilesets/3d-tiles/tileset.json",
       debugShowBoundingVolume: true,
       // debugShowGeometricError: true,
       // debugShowRenderingStatistics: true,
   })
   var tileset = viewer.scene.primitives.add(scene);
   viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));
  </script>
</body>
</html>

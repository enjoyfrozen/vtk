        - build:fedora34-cuda-mpi
    needs:
        - build:fedora34-cuda-mpi
    timeout: 2 hours

test-ext:vtk:fedora34-cuda-mpi:
    extends:
        - .fedora34_cuda_mpi_ext_vtk
        - .cmake_test_external_linux
        - .linux_qt_tester_tags
        - .cmake_tidy_artifacts
        - .run_automatically
    dependencies:
        - test:fedora34-cuda-mpi
    needs:
        - test:fedora34-cuda-mpi
    timeout: 2 hours

build:fedora34-mpi-offscreen-osmesa-python:

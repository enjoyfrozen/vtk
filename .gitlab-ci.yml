include:
    # Metadata shared my many jobs
    - local: .gitlab/rules.yml
    - local: .gitlab/artifacts.yml
    - local: .gitlab/upload.yml
    - local: .gitlab/vtk-mixins.yml
    - local: .gitlab/warning-policy.yml

    # OS builds.
    - local: .gitlab/os-linux.yml
    - local: .gitlab/os-macos.yml
    - local: .gitlab/os-windows.yml

stages:
    - quick
    - build
    - test
    - test-ext
    - package
    - release-prep
    - upload

################################################################################
# Job declarations
#
# Each job must pull in each of the following keys:
#
#   - a "base image"
#   - a build script
#   - tags for the jobs
#     - already provided for upload and CI update jobs
#   - rules for when to run the job
#
# Additionally, jobs may also contain:
#
#   - artifacts
#   - dependency/needs jobs for required jobs
################################################################################

# Linux

## Dummy
# A job that always succeeds so that we pass the robot check when all jobs are
# skipped due to certain rules

dummy:build:
    stage: build
    image: alpine:latest
    tags:
        - build
        - docker
        - linux-x86_64
    rules:
        - if: '$CI_MERGE_REQUEST_ID'
          when: on_success
        - if: '$CI_PROJECT_PATH == "vtk/vtk"'
          when: on_success
        - when: never
    script:
        - echo "dummy"
    variables:
        GIT_STRATEGY: none
    dependencies: []
    needs: []

## readthedocs documentation build

## Documentation

build:documentation:
    extends:
        - .fedora34_doxygen_mpi_python_qt_tbb
        - .cmake_build_linux
        - .linux_qt_builder_tags
        - .cmake_doxygen_artifacts
        - .run_manually

upload:documentation:
    extends:
        - .rsync_upload
        - .upload_only
    dependencies:
        - build:documentation
    needs:
        - build:documentation
    variables:
        SRC_SUBDIR: install/usr/share/doc/vtk/doxygen/html/
        RSYNC_DESTINATION: VTKDoxygen/html

build:source:
    extends:
        - .cmake_source_tarballs
        - .cmake_release_artifacts
        - .tag_only

release-prep:documentation:
    extends:
        - .cmake_doc_tarball
        - .cmake_release_artifacts
        - .tag_only
    dependencies:
        - build:documentation
    needs:
        - build:documentation


include:
    # Metadata shared my many jobs
    - local: .gitlab/rules.yml
    - local: .gitlab/artifacts.yml
    - local: .gitlab/upload.yml
    - local: .gitlab/vtk-mixins.yml

    # OS builds.
    - local: .gitlab/os-linux.yml
    - local: .gitlab/os-macos.yml
    - local: .gitlab/os-windows.yml

stages:
    - build
    - test
    - test-ext
    - release-prep
    - upload

################################################################################
# Job declarations
#
# Each job must pull in each of the following keys:
#
#   - a "base image"
#   - a build script
#   - tags for the jobs
#     - already provided for upload and CI update jobs
#   - rules for when to run the job
#
# Additionally, jobs may also contain:
#
#   - artifacts
#   - dependency/needs jobs for required jobs
################################################################################

# Linux

## Basic builds

build:fedora34-mpi-renderless:
    extends:
        - .fedora34_mpi_renderless
        - .cmake_build_linux
        - .linux_builder_tags
        - .cmake_build_artifacts
        - .run_manually

test:fedora34-mpi-renderless:
    extends:
        - .fedora34_mpi_renderless
        - .cmake_test_linux
        - .linux_builder_tags
        - .cmake_test_artifacts
        - .run_automatically
    dependencies:
        - build:fedora34-mpi-renderless
    needs:
        - build:fedora34-mpi-renderless

test-ext:vtk:fedora34-mpi-renderless:
    extends:
        - .fedora34_mpi_renderless_ext_vtk
        - .cmake_test_external_linux
        - .linux_builder_tags
        - .cmake_junit_artifacts
        - .run_automatically
    dependencies:
        - test:fedora34-mpi-renderless
    needs:
        - test:fedora34-mpi-renderless

build:fedora34-cuda-mpi:
    extends:
        - .fedora34_cuda_mpi
        - .cmake_build_linux
        - .linux_builder_tags
        - .cmake_build_artifacts
        - .run_manually
    timeout: 8 hours

